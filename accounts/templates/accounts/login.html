{% extends 'base_layout.html' %}

{% block content %}
    <h1>Login</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post"> <!-- defines the form class, action and HTTP method -->
        {% csrf_token %}
        {{ form }} <!-- imports the form itself -->
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">  <!-- creates the submit button -->
    </form>
{% endblock %}
