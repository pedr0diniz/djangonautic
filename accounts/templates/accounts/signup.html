{% extends 'base_layout.html' %}

{% block content %}
    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post"> <!-- defines the form class, action and HTTP method -->
        {% csrf_token %}
        {{ form }} <!-- imports the form itself -->
        <input type="submit" value="Signup">  <!-- creates the submit button -->
    </form>
{% endblock %}
